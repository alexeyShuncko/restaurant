<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://use.fontawesome.com/3b479e0f3c.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="reserve">
      <img src="./img/head.png" alt="restaurant" class="reserve__img" />
      <div class="reserve__content">
        <div class="reserve__head">
          <div style="width: 269px">
            <img src="./img/logo.png" alt="logo" />
          </div>
          <div class="phone">
            <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
            <span>+32 9 282 57 25</span>
          </div>
        </div>
        <div class="reserve__time">OPEN EVERYDAY 6AM - 9PM</div>
        <div class="reserve__title">
          A bad day with lunch is better than a good day without it.
        </div>
        <div class="reserve__btn">
          <button>Reserve a table</button>
          <ul>
            <li>Fb</li>
            <li>Ig</li>
            <li>Tw</li>
            <li>Yt</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu__list">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="menu__img"></div>
    </div>
    <div class="swiper" style="width: 600px">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="height: 300px; text-align: center">
          Slide 11
        </div>
        <div class="swiper-slide" style="height: 300px; text-align: center">
          Slide 2
        </div>
        <div class="swiper-slide" style="height: 300px; text-align: center">
          Slide 33
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
